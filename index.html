    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #222;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(255,105,180,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #ff69b4;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status-panel {
            display: flex;
            justify-content: space-between;
            background: #2a2a2a;
            padding: 12px;
            border-radius: 20px;
            margin-bottom: 20px;
            color: #ff69b4;
            font-size: 14px;
        }

        .online-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .canvas-container {
            background: black;
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ff69b4;
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
            background: black;
            border-radius: 15px;
            touch-action: none;
            cursor: crosshair;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            background: #ff69b4;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            touch-action: manipulation;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .clear-btn {
            background: #333;
            border: 1px solid #ff69b4;
        }

        .debug-panel {
            margin-top: 15px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 10px;
            color: #ff69b4;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® –†–∏—Å—É–µ–º –≤–º–µ—Å—Ç–µ</h1>
        </div>

        <div class="status-panel">
            <span id="myStatus">üë§ –¢—ã: –∞–∫—Ç–∏–≤–µ–Ω</span>

        <!-- –ü–∞–Ω–µ–ª—å –æ—Ç–ª–∞–¥–∫–∏ (–¥–ª—è –ø–æ–∏—Å–∫–∞ –æ—à–∏–±–æ–∫) -->
        <div class="debug-panel" id="debug"></div>

    <script>
        // ========== –ü–ê–ù–ï–õ–¨ –û–¢–õ–ê–î–ö–ò ==========
        const debug = document.getElementById('debug');
        function log(msg) {
            console.log(msg);
            debug.style.display = 'block';
            debug.innerHTML += '> ' + msg + '<br>';
        }

        // ========== –ù–ê–°–¢–†–û–ô–ö–ò SUPABASE ==========
        // üëá –í–°–¢–ê–í–¨ –°–í–û–ò –î–ê–ù–ù–´–ï –°–Æ–î–ê üëá
        const SUPABASE_URL = 'https://tcqyaoniyniagvfpecpr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRjcXlhb25peW5pYWd2ZnBlY3ByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NjY1NTAsImV4cCI6MjA4NzA0MjU1MH0.TEfz5MvlC5DfiTlN2EUULYCLXsfD3zAteDp8d-Y3OxY';
        
        log('Supabase URL: ' + SUPABASE_URL);
        log('Supabase Key: ' + SUPABASE_KEY);

        // ========== –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï –ö SUPABASE ==========
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            log('‚úÖ Supabase –ø–æ–¥–∫–ª—é—á–µ–Ω');
        } catch (e) {
            log('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è Supabase: ' + e.message);
        }

        // ========== –ù–ê–°–¢–†–û–ô–ö–ò –•–û–õ–°–¢–ê ==========
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // –£–±–µ–¥–∏–º—Å—è —á—Ç–æ canvas —Ä–∞–±–æ—Ç–∞–µ—Ç
        if (!ctx) {
            log('‚ùå Canvas –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
        } else {
            log('‚úÖ Canvas –≥–æ—Ç–æ–≤');
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ä–∏—Å–æ–≤–∞–Ω–∏—è
        ctx.strokeStyle = '#ff69b4';
        ctx.lineWidth = 8;
        ctx.lineCap = 'round';
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // ========== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let drawing = false;
        let lastX = 0;
        let lastY = 0;
        let channel = null;

        log('–ú–æ–π ID: ' + userId);

        // ========== –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï –ö –ö–û–ú–ù–ê–¢–ï ==========
        async function connectToRoom() {
            try {
                channel = supabase.channel('drawing-room', {
                    config: {
                        broadcast: { self: true }
                    }
                });

                // –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è
                channel.on('broadcast', { event: 'draw' }, (payload) => {
                    const data = payload.payload;
                    if (data.userId !== userId) {
                        ctx.beginPath();
                        ctx.moveTo(data.lastX, data.lastY);
                        ctx.lineTo(data.x, data.y);
                        ctx.stroke();
                        document.getElementById('partnerStatus').innerHTML = 'üë• –ü–∞—Ä—Ç–Ω–µ—Ä: —Ä–∏—Å—É–µ—Ç';
                    }
                });

                // –°–ª—É—à–∞–µ–º –≤–∏–±—Ä–∞—Ü–∏—é
                channel.on('broadcast', { event: 'vibrate' }, () => {
                    if (navigator.vibrate) {
                        navigator.vibrate([100, 50, 100]);
                    }
                    document.getElementById('partnerStatus').innerHTML = 'üë• –ü–∞—Ä—Ç–Ω–µ—Ä: üì± –≤–∏–±—Ä–∞—Ü–∏—è';
                });

                // –°–ª—É—à–∞–µ–º –æ—á–∏—Å—Ç–∫—É
                channel.on('broadcast', { event: 'clear' }, () => {
                    ctx.fillStyle = 'black';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    document.getElementById('partnerStatus').innerHTML = 'üë• –ü–∞—Ä—Ç–Ω–µ—Ä: üßπ –æ—á–∏—Å—Ç–∏–ª';
                });

                // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –æ–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å
                channel.on('presence', { event: 'sync' }, () => {
                    const presence = channel.presenceState();
                    const count = Object.keys(presence).length;
                    if (count >= 2) {
                        document.getElementById('onlineDot').style.background = '#4caf50';
                        document.getElementById('partnerStatus').innerHTML = 'üë• –ü–∞—Ä—Ç–Ω–µ—Ä: –æ–Ω–ª–∞–π–Ω';
                    } else {
                        document.getElementById('onlineDot').style.background = '#666';
                        document.getElementById('partnerStatus').innerHTML = 'üë• –ü–∞—Ä—Ç–Ω–µ—Ä: –æ—Ñ–ª–∞–π–Ω';
                    }
                });

                // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è
                await channel.subscribe(async (status) => {
                    log('–°—Ç–∞—Ç—É—Å –ø–æ–¥–ø–∏—Å–∫–∏: ' + status);
                    if (status === 'SUBSCRIBED') {
                        await channel.track({ 
                            userId: userId,
                            online: true,
                            timestamp: Date.now()
                        });
                        log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫ –∫–æ–º–Ω–∞—Ç–µ');
                    }
                });

            } catch (e) {
                log('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + e.message);
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
        if (supabase) {
            connectToRoom();
        }

        // ========== –§–£–ù–ö–¶–ò–ò –†–ò–°–û–í–ê–ù–ò–Ø ==========
        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            let clientX, clientY;
            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        function startDrawing(e) {
            e.preventDefault();
            drawing = true;
            const pos = getCoordinates(e);
            lastX = pos.x;
            lastY = pos.y;
            document.getElementById('myStatus').innerHTML = 'üë§ –¢—ã: —Ä–∏—Å—É–µ—à—å';
            log('–ù–∞—á–∞–ª —Ä–∏—Å–æ–≤–∞–Ω–∏–µ –≤ ' + pos.x + ',' + pos.y);
        }

        async function draw(e) {
            if (!drawing) return;
            e.preventDefault();
            
            const pos = getCoordinates(e);
            
            // –†–∏—Å—É–µ–º —É —Å–µ–±—è
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–∞—Ä—Ç–Ω–µ—Ä—É
            if (channel) {
                try {
                    await channel.send({
                        type: 'broadcast',
                        event: 'draw',
                        payload: {
                            userId: userId,
                            x: pos.x,
                            y: pos.y,
                            lastX: lastX,
                            lastY: lastY
                        }
                    });
                } catch (e) {
                    log('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + e.message);
                }
            }
            
            lastX = pos.x;
            lastY = pos.y;
        }

        function stopDrawing(e) {
            e.preventDefault();
            drawing = false;
            document.getElementById('myStatus').innerHTML = 'üë§ –¢—ã: –∞–∫—Ç–∏–≤–µ–Ω';
        }

        // ========== –ù–ê–í–ï–®–ò–í–ê–ï–ú –°–û–ë–´–¢–ò–Ø ==========
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);
        
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);

        log('‚úÖ –°–æ–±—ã—Ç–∏—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è –¥–æ–±–∞–≤–ª–µ–Ω—ã');

        // ========== –í–ò–ë–†–ê–¶–ò–Ø ==========
        document.getElementById('vibrateBtn').addEventListener('click', async () => {
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            
            if (channel) {
                await channel.send({
                    type: 'broadcast',
                    event: 'vibrate',
                    payload: { userId: userId }
                });
            }
            log('–í–∏–±—Ä–∞—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞');
        });

        // ========== –û–ß–ò–°–¢–ö–ê ==========
        document.getElementById('clearBtn').addEventListener('click', async () => {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (channel) {
                await channel.send({
                    type: 'broadcast',
                    event: 'clear',
                    payload: { userId: userId }
                });
            }
            log('–•–æ–ª—Å—Ç –æ—á–∏—â–µ–Ω');
        });

        // ========== –î–í–û–ô–ù–û–ï –ù–ê–ñ–ê–¢–ò–ï ==========
        let lastTap = 0;
        canvas.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                document.getElementById('vibrateBtn').click();
            }
            lastTap = currentTime;
        });

        // ========== –ü–†–û–í–ï–†–ö–ê –†–ê–ë–û–¢–û–°–ü–û–°–û–ë–ù–û–°–¢–ò ==========
        // –¢–µ—Å—Ç —Ä–∏—Å–æ–≤–∞–Ω–∏—è
        ctx.fillStyle = '#ff69b4';
        ctx.fillRect(10, 10, 20, 20);
        log('‚úÖ –¢–µ—Å—Ç–æ–≤—ã–π –∫–≤–∞–¥—Ä–∞—Ç –Ω–∞—Ä–∏—Å–æ–≤–∞–Ω');

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ touch
        if ('ontouchstart' in window) {
            log('‚úÖ –¢–∞—á-—ç–∫—Ä–∞–Ω –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
        }

        log('üé® –ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ!');
    </script>
