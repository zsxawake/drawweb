<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üíï –ù–∞—à–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at 30% 30%, #2a1a2a, #0a0a0a);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∑–≤–µ–∑–¥–æ—á–∫–∏ */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"><circle cx="5" cy="5" r="1" fill="rgba(255,105,180,0.3)"/><circle cx="25" cy="15" r="1.5" fill="rgba(255,105,180,0.4)"/><circle cx="15" cy="25" r="1" fill="rgba(255,105,180,0.3)"/><circle cx="28" cy="28" r="1" fill="rgba(255,105,180,0.5)"/></svg>');
            opacity: 0.5;
            animation: twinkle 4s infinite alternate;
            pointer-events: none;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }

        .container {
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        /* –ù–µ–æ–Ω–æ–≤—ã–µ –ª—É—á–∏ */
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,105,180,0.2), transparent 70%);
            filter: blur(40px);
            animation: glowPulse 3s infinite alternate;
            pointer-events: none;
        }

        @keyframes glowPulse {
            0% { opacity: 0.3; transform: scale(0.95); }
            100% { opacity: 0.7; transform: scale(1.05); }
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff5f5, #ffb6c1, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255,105,180,0.5);
            letter-spacing: 2px;
            margin-bottom: 8px;
            animation: titleGlow 3s infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px rgba(255,105,180,0.3); }
            100% { text-shadow: 0 0 40px rgba(255,105,180,0.8); }
        }

        .header p {
            color: rgba(255,182,193,0.9);
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeInOut 3s infinite alternate;
        }

        @keyframes fadeInOut {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .glass-panel {
            background: rgba(20, 10, 20, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,105,180,0.3);
            border-radius: 40px;
            padding: 20px;
            box-shadow: 
                0 0 40px rgba(255,105,180,0.2),
                inset 0 0 30px rgba(255,105,180,0.1);
            margin-bottom: 20px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            border: 1px solid rgba(255,105,180,0.3);
            backdrop-filter: blur(5px);
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ffb6c1;
            font-weight: 500;
            font-size: 14px;
        }

        .pulse-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff69b4;
            box-shadow: 0 0 15px #ff69b4;
            animation: pulseDot 2s infinite;
        }

        @keyframes pulseDot {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .canvas-wrapper {
            position: relative;
            border-radius: 35px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255,105,180,0.5);
            box-shadow: 
                0 0 60px rgba(255,105,180,0.3),
                inset 0 0 30px rgba(255,105,180,0.2);
        }

        .canvas-wrapper::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 40px;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
            opacity: 0.3;
            z-index: -1;
            filter: blur(10px);
            animation: borderGlow 3s infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.2; filter: blur(5px); }
            100% { opacity: 0.5; filter: blur(15px); }
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
            background: #0a0a0a;
            border-radius: 30px;
            touch-action: none;
            cursor: crosshair;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
        }

        .tools {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            justify-content: center;
        }

        .tool-btn {
            flex: 1;
            max-width: 180px;
            padding: 18px 0;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
            color: white;
            background: linear-gradient(145deg, #ff1493, #ff69b4);
            box-shadow: 
                0 10px 25px rgba(255,20,147,0.4),
                0 0 30px rgba(255,105,180,0.4);
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tool-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .tool-btn:hover::before {
            left: 100%;
        }

        .tool-btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(255,20,147,0.6);
        }

        .tool-btn.clear {
            background: linear-gradient(145deg, #2a1a2a, #1a1a1a);
            border: 2px solid #ff69b4;
            box-shadow: 0 10px 25px rgba(255,105,180,0.2);
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞ */
        .hint {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,182,193,0.6);
            font-size: 14px;
            font-weight: 300;
            animation: hintFloat 3s infinite alternate;
        }

        @keyframes hintFloat {
            0% { transform: translateY(0); opacity: 0.5; }
            100% { transform: translateY(-5px); opacity: 1; }
        }

        .hint span {
            color: #ff69b4;
            font-weight: 600;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞ */
        .glow-text {
            text-shadow: 0 0 15px currentColor;
        }

        /* –ò–∫–æ–Ω–∫–∏ */
        .icon {
            font-size: 22px;
            filter: drop-shadow(0 0 8px rgba(255,105,180,0.8));
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 400px) {
            .header h1 { font-size: 28px; }
            .tool-btn { font-size: 16px; padding: 15px 0; }
        }
    </style>
</head>
<body>
    <div class="glow-effect"></div>
    
    <div class="container">
        <div class="header">
            <h1>–¥–ª—è –¥–≤–æ–∏—Ö</h1>
            <p>–Ω–∞—à–µ –º–∞–ª–µ–Ω—å–∫–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ</p>
        </div>

        <div class="glass-panel">
            <div class="status-bar">
                <div class="user-status">
                    <span class="icon">‚ú®</span>
                    <span id="myStatus">—Ä–∏—Å—É–µ—à—å —Ç—ã</span>
                </div>
                <div class="user-status">
                    <span class="pulse-dot"></span>
                    <span id="partnerStatus">–∂–¥–µ–º</span>
                </div>
            </div>

            <div class="canvas-wrapper">
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>

            <div class="tools">
                <button class="tool-btn" id="vibrateBtn">
                    <span class="icon">üì±</span>
                    –≤–∏–±—Ä–∞—Ü–∏—è
                </button>
                <button class="tool-btn clear" id="clearBtn">
                    <span class="icon">üßπ</span>
                    –æ—á–∏—Å—Ç–∏—Ç—å
                </button>
            </div>

            <div class="hint">
                <span>üíï</span> –¥–≤–æ–π–Ω–æ–µ –∫–∞—Å–∞–Ω–∏–µ ‚Äî –≤–∏–±—Ä–∞—Ü–∏—è <span>üíï</span>
            </div>
        </div>
    </div>

    <script>
        // ===== –•–û–õ–°–¢ =====
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        ctx.strokeStyle = '#ff69b4';
        ctx.lineWidth = 8;
        ctx.lineCap = 'round';
        ctx.shadowColor = '#ff69b4';
        ctx.shadowBlur = 15;
        
        // –§–æ–Ω
        ctx.fillStyle = '#0a0a0a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // ===== –ü–ï–†–ï–ú–ï–ù–ù–´–ï =====
        let drawing = false;
        let lastX = 0;
        let lastY = 0;
        let lastTap = 0;
        
        // ===== –ö–û–û–†–î–ò–ù–ê–¢–´ =====
        function getCoords(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            let x, y;
            
            if (e.touches) {
                x = (e.touches[0].clientX - rect.left) * scaleX;
                y = (e.touches[0].clientY - rect.top) * scaleY;
            } else {
                x = (e.clientX - rect.left) * scaleX;
                y = (e.clientY - rect.top) * scaleY;
            }
            
            return { 
                x: Math.min(canvas.width, Math.max(0, x)),
                y: Math.min(canvas.height, Math.max(0, y))
            };
        }
        
        // ===== –†–ò–°–û–í–ê–ù–ò–ï =====
        function startDrawing(e) {
            e.preventDefault();
            drawing = true;
            const coords = getCoords(e);
            lastX = coords.x;
            lastY = coords.y;
            document.getElementById('myStatus').innerHTML = 'üé® —Ä–∏—Å—É–µ—à—å';
        }
        
        function draw(e) {
            if (!drawing) return;
            e.preventDefault();
            
            const coords = getCoords(e);
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(coords.x, coords.y);
            ctx.stroke();
            
            lastX = coords.x;
            lastY = coords.y;
        }
        
        function stopDrawing(e) {
            e.preventDefault();
            drawing = false;
            document.getElementById('myStatus').innerHTML = '‚ú® —Ä–∏—Å—É–µ—à—å —Ç—ã';
        }
        
        // ===== –°–û–ë–´–¢–ò–Ø =====
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);
        
        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', stopDrawing, { passive: false });
        canvas.addEventListener('touchcancel', stopDrawing, { passive: false });
        
        // ===== –í–ò–ë–†–ê–¶–ò–Ø =====
        document.getElementById('vibrateBtn').addEventListener('click', () => {
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 150]);
            }
            document.getElementById('myStatus').innerHTML = 'üì± –≤–∏–±—Ä–∞—Ü–∏—è!';
            setTimeout(() => {
                document.getElementById('myStatus').innerHTML = '‚ú® —Ä–∏—Å—É–µ—à—å —Ç—ã';
            }, 500);
        });
        
        // ===== –û–ß–ò–°–¢–ö–ê =====
        document.getElementById('clearBtn').addEventListener('click', () => {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById('myStatus').innerHTML = '‚ú® –æ—á–∏—â–µ–Ω–æ';
            setTimeout(() => {
                document.getElementById('myStatus').innerHTML = '‚ú® —Ä–∏—Å—É–µ—à—å —Ç—ã';
            }, 500);
        });
        
        // ===== –î–í–û–ô–ù–û–ï –ù–ê–ñ–ê–¢–ò–ï =====
        canvas.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                document.getElementById('vibrateBtn').click();
            }
            lastTap = currentTime;
        });
        
        // ===== TELEGRAM =====
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // –ò–º–∏—Ç–∞—Ü–∏—è –ø–∞—Ä—Ç–Ω–µ—Ä–∞ (–¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã)
        setInterval(() => {
            const dots = ['üíï', '‚ú®', 'üí´', '‚≠ê'];
            const randomDot = dots[Math.floor(Math.random() * dots.length)];
            document.getElementById('partnerStatus').innerHTML = randomDot + ' —Ä—è–¥–æ–º';
        }, 3000);
    </script>
</body>
