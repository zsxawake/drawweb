<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üíï –†–∏—Å—É–µ–º –≤–º–µ—Å—Ç–µ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: radial-gradient(circle at 30% 30%, #2a1a2a, #0a0a0a);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 32px;
            text-shadow: 0 0 20px rgba(255,105,180,0.5);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(255,105,180,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,105,180,0.3);
            border-radius: 50px;
            padding: 12px 20px;
            margin-bottom: 20px;
            color: #ffb6c1;
        }

        .online-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
            transition: all 0.3s;
        }

        .online-dot.online {
            background: #4caf50;
            box-shadow: 0 0 15px #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .canvas-wrapper {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,105,180,0.5);
            border-radius: 30px;
            padding: 12px;
            box-shadow: 0 0 50px rgba(255,105,180,0.3);
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
            background: #0a0a0a;
            border-radius: 20px;
            touch-action: none;
            cursor: crosshair;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(145deg, #ff1493, #ff69b4);
            color: white;
            box-shadow: 0 10px 25px rgba(255,20,147,0.4);
            cursor: pointer;
            touch-action: manipulation;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        button.clear {
            background: linear-gradient(145deg, #2a1a2a, #1a1a1a);
            border: 2px solid #ff69b4;
        }

        .hint {
            text-align: center;
            color: rgba(255,182,193,0.6);
            margin-top: 15px;
            font-size: 14px;
        }

        .debug {
            margin-top: 10px;
            color: #ff69b4;
            font-size: 12px;
            background: rgba(0,0,0,0.5);
            padding: 8px;
            border-radius: 10px;
            max-height: 60px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® –¥–ª—è –¥–≤–æ–∏—Ö</h1>
        </div>

        <div class="status-bar">
            <span id="myStatus">üë§ –¢—ã: –∞–∫—Ç–∏–≤–µ–Ω</span>
            <div style="display: flex; align-items: center; gap: 8px;">
                <span id="partnerStatus">üë• –ü–∞—Ä—Ç–Ω–µ—Ä: –æ—Ñ–ª–∞–π–Ω</span>
                <span class="online-dot" id="onlineDot"></span>
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>

        <div class="buttons">
            <button id="vibrateBtn">üì± –í–∏–±—Ä–∞—Ü–∏—è</button>
            <button id="clearBtn" class="clear">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>

        <div class="hint">
            üíï –î–≤–æ–π–Ω–æ–µ –Ω–∞–∂–∞—Ç–∏–µ = –≤–∏–±—Ä–∞—Ü–∏—è üíï
        </div>

        <div class="debug" id="debug"></div>
    </div>

    <script>
        // ===== TELEGRAM =====
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // ===== –î–ï–ë–ê–ì =====
        const debug = document.getElementById('debug');
        function log(msg) {
            console.log(msg);
            debug.innerHTML = '> ' + new Date().toLocaleTimeString() + ': ' + msg + '<br>' + debug.innerHTML;
            if (debug.children.length > 3) debug.removeChild(debug.lastChild);
        }
        
        log('üöÄ –ó–∞–ø—É—Å–∫...');

        // ===== –•–û–õ–°–¢ =====
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ä–∏—Å–æ–≤–∞–Ω–∏—è
        ctx.strokeStyle = '#ff69b4';
        ctx.lineWidth = 8;
        ctx.lineCap = 'round';
        
        // –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω
        ctx.fillStyle = '#0a0a0a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // ===== –ü–ï–†–ï–ú–ï–ù–ù–´–ï =====
        let drawing = false;
        let lastX = 0;
        let lastY = 0;
        let lastTap = 0;
        let userId = 'user_' + Math.random().toString(36).substr(2, 8);
        let partnerOnline = false;
        
        log('üÜî –ú–æ–π ID: ' + userId);
        
        // ===== –ü–ò–ù–ì –î–õ–Ø –û–ù–õ–ê–ô–ù –°–¢–ê–¢–£–°–ê =====
        setInterval(() => {
            tg.sendData(JSON.stringify({
                type: 'ping',
                userId: userId,
                time: Date.now()
            }));
        }, 2000);
        
        // ===== –ü–û–õ–£–ß–ï–ù–ò–ï –ö–û–û–†–î–ò–ù–ê–¢ =====
        function getCoords(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            let x, y;
            
            if (e.touches) {
                x = (e.touches[0].clientX - rect.left) * scaleX;
                y = (e.touches[0].clientY - rect.top) * scaleY;
            } else {
                x = (e.clientX - rect.left) * scaleX;
                y = (e.clientY - rect.top) * scaleY;
            }
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
            x = Math.max(0, Math.min(canvas.width, x));
            y = Math.max(0, Math.min(canvas.height, y));
            
            return { x, y };
        }
        
        // ===== –†–ò–°–û–í–ê–ù–ò–ï =====
        function startDrawing(e) {
            e.preventDefault();
            drawing = true;
            const coords = getCoords(e);
            lastX = coords.x;
            lastY = coords.y;
            document.getElementById('myStatus').innerHTML = 'üë§ –¢—ã: ‚úèÔ∏è —Ä–∏—Å—É–µ—à—å';
            log('‚úèÔ∏è –ù–∞—á–∞–ª —Ä–∏—Å–æ–≤–∞–Ω–∏–µ');
        }
        
        function draw(e) {
            if (!drawing) return;
            e.preventDefault();
            
            const coords = getCoords(e);
            
            // –†–∏—Å—É–µ–º —É —Å–µ–±—è
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(coords.x, coords.y);
            ctx.stroke();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–∞—Ä—Ç–Ω–µ—Ä—É
            tg.sendData(JSON.stringify({
                type: 'draw',
                userId: userId,
                x: coords.x,
                y: coords.y,
                lastX: lastX,
                lastY: lastY
            }));
            
            lastX = coords.x;
            lastY = coords.y;
        }
        
        function stopDrawing(e) {
            e.preventDefault();
            drawing = false;
            document.getElementById('myStatus').innerHTML = 'üë§ –¢—ã: –∞–∫—Ç–∏–≤–µ–Ω';
        }
        
        // ===== –°–û–ë–´–¢–ò–Ø =====
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);
        
        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', stopDrawing, { passive: false });
        canvas.addEventListener('touchcancel', stopDrawing, { passive: false });
        
        // ===== –ü–û–õ–£–ß–ï–ù–ò–ï –î–ê–ù–ù–´–• –û–¢ –ü–ê–†–¢–ù–ï–†–ê =====
        tg.onEvent('webAppData', function(data) {
            try {
                const msg = JSON.parse(data);
                
                if (msg.type === 'draw' && msg.userId !== userId) {
                    // –†–∏—Å—É–µ–º –ª–∏–Ω–∏—é –ø–∞—Ä—Ç–Ω–µ—Ä–∞
                    ctx.beginPath();
                    ctx.moveTo(msg.lastX, msg.lastY);
                    ctx.lineTo(msg.x, msg.y);
                    ctx.stroke();
                    
                    document.getElementById('partnerStatus').innerHTML = 'üë• –ü–∞—Ä—Ç–Ω–µ—Ä: ‚úèÔ∏è —Ä–∏—Å—É–µ—Ç';
                    document.getElementById('onlineDot').className = 'online-dot online';
                    partnerOnline = true;
                    
                    setTimeout(() => {
                        if (partnerOnline) {
                            document.getElementById('partnerStatus').innerHTML = 'üë• –ü–∞—Ä—Ç–Ω–µ—Ä: –æ–Ω–ª–∞–π–Ω';
                        }
                    }, 1000);
                    
                    log('üëÄ –ü–æ–ª—É—á–µ–Ω —Ä–∏—Å—É–Ω–æ–∫');
                    
                } else if (msg.type === 'vibrate' && msg.userId !== userId) {
                    if (navigator.vibrate) {
                        navigator.vibrate([100, 50, 100]);
                    }
                    
                    document.getElementById('partnerStatus').innerHTML = 'üë• –ü–∞—Ä—Ç–Ω–µ—Ä: üì± –≤–∏–±—Ä–∞—Ü–∏—è';
                    document.getElementById('onlineDot').className = 'online-dot online';
                    partnerOnline = true;
                    
                    setTimeout(() => {
                        if (partnerOnline) {
                            document.getElementById('partnerStatus').innerHTML = 'üë• –ü–∞—Ä—Ç–Ω–µ—Ä: –æ–Ω–ª–∞–π–Ω';
                        }
                    }, 1500);
                    
                    log('üì± –ü–æ–ª—É—á–µ–Ω–∞ –≤–∏–±—Ä–∞—Ü–∏—è');
                    
                } else if (msg.type === 'clear' && msg.userId !== userId) {
                    ctx.fillStyle = '#0a0a0a';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    document.getElementById('partnerStatus').innerHTML = 'üë• –ü–∞—Ä—Ç–Ω–µ—Ä: üßπ –æ—á–∏—Å—Ç–∏–ª';
                    document.getElementById('onlineDot').className = 'online-dot online';
                    partnerOnline = true;
                    
                    setTimeout(() => {
                        if (partnerOnline) {
                            document.getElementById('partnerStatus').innerHTML = 'üë• –ü–∞—Ä—Ç–Ω–µ—Ä: –æ–Ω–ª–∞–π–Ω';
                        }
                    }, 1500);
                    
                    log('üßπ –ü–æ–ª—É—á–µ–Ω–∞ –æ—á–∏—Å—Ç–∫–∞');
                    
                } else if (msg.type === 'ping' && msg.userId !== userId) {
                    document.getElementById('partnerStatus').innerHTML = 'üë• –ü–∞—Ä—Ç–Ω–µ—Ä: –æ–Ω–ª–∞–π–Ω';
                    document.getElementById('onlineDot').className = 'online-dot online';
                    partnerOnline = true;
                }
                
            } catch(e) {
                log('‚ùå –û—à–∏–±–∫–∞: ' + e.message);
            }
        });
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å–∞ (–µ—Å–ª–∏ –¥–æ–ª–≥–æ –Ω–µ—Ç –ø–∏–Ω–≥–∞)
        setInterval(() => {
            if (!partnerOnline) {
                document.getElementById('partnerStatus').innerHTML = 'üë• –ü–∞—Ä—Ç–Ω–µ—Ä: –æ—Ñ–ª–∞–π–Ω';
                document.getElementById('onlineDot').className = 'online-dot';
            }
            partnerOnline = false;
        }, 5000);
        
        // ===== –í–ò–ë–†–ê–¶–ò–Ø =====
        document.getElementById('vibrateBtn').addEventListener('click', () => {
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 150]);
            }
            
            tg.sendData(JSON.stringify({
                type: 'vibrate',
                userId: userId
            }));
            
            document.getElementById('myStatus').innerHTML = 'üë§ –¢—ã: üì± –≤–∏–±—Ä–∞—Ü–∏—è';
            setTimeout(() => {
                document.getElementById('myStatus').innerHTML = 'üë§ –¢—ã: –∞–∫—Ç–∏–≤–µ–Ω';
            }, 500);
            
            log('üì± –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –≤–∏–±—Ä–∞—Ü–∏—è');
        });
        
        // ===== –û–ß–ò–°–¢–ö–ê =====
        document.getElementById('clearBtn').addEventListener('click', () => {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            tg.sendData(JSON.stringify({
                type: 'clear',
                userId: userId
            }));
            
            document.getElementById('myStatus').innerHTML = 'üë§ –¢—ã: üßπ –æ—á–∏—Å—Ç–∏–ª';
            setTimeout(() => {
                document.getElementById('myStatus').innerHTML = 'üë§ –¢—ã: –∞–∫—Ç–∏–≤–µ–Ω';
            }, 500);
            
            log('üßπ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –æ—á–∏—Å—Ç–∫–∞');
        });
        
        // ===== –î–í–û–ô–ù–û–ï –ù–ê–ñ–ê–¢–ò–ï =====
        canvas.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                e.preventDefault();
                document.getElementById('vibrateBtn').click();
            }
            lastTap = currentTime;
        });
        
        log('‚úÖ –ì–æ—Ç–æ–≤–æ! –ñ–¥–µ–º –ø–∞—Ä—Ç–Ω–µ—Ä–∞...');
    </script>
</body>
</html>
